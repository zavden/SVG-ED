<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG-PATHS</title>
    <style>
        svg{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>SVG-PATHS</h1>
    <h2>TEST-1</h2>
    <svg id="grid-path" viewBox="0 0 200.5 200.5">
        <defs>
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#smallGrid)"/>
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <h2>TEST-2</h2>
    <svg viewBox="0 0 200.5 200.5">
        <rect width="100%" height="100%" fill="url(#grid)" />
        <path d="M 10 10 50 50" fill="none" stroke="red" stroke-width="5"/>
    </svg>
    <h2>SVG con JS</h2>
    <!--

    | |_) / _ \ | | | |_| \___ \

    <h3>PATHS</h3>
    <h4>SVG-1</h4>
    <svg id="svg1" viewBox="0 0 200.5 200.5">
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <h4>SVG2</h4>
    <svg id="svg2" viewBox="0 0 200.5 200.5">
        <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
    <h4>SVG3</h4>
    <p>Se pueden hacer saltos usando la etiqueta <code>m</code> o <code>M</code></p>
    <svg id="svg3" viewBox="0 0 200.5 200.5">
        <rect width="100%" height="100%" fill="url(#grid)" />
        <path d="
                    m 10 10 h 180 v 180 h -180 z
                    M 30 30 h 140 v 140 h -140 z
                    M 10 10 190 190
                    M 190 10 10 190
                "
              stroke="black"
              stroke-width="5"
              fill="none"        
        />
    </svg>
    <script>
        // DEFINICION DE FUNCIONES A UTILIZAR
        const SVG_NAMESPACE = 'http://www.w3.org/2000/svg'
        const createPath = (svg,color="red") => {
            const path = document.createElementNS(SVG_NAMESPACE,"path")
            path.setAttribute("stroke",color)
            svg.appendChild(path)
            return path
        }
    </script>
    <script>
        //let path1 = document.createElementNS('http://www.w3.org/2000/svg',"path")
        const svg1 = document.getElementById("svg1")
        let path1 = createPath(svg1,"orange")
        path1.setAttribute("d","m 10 10 180 0 -90 180 z")
    </script>
    <script>
        const svg2 = document.getElementById("svg2")
        let path2 = createPath(svg2,"yellow")
        path2.setAttribute("d","m 10 10 h 180 v 180 h -180 z")
    </script>

                    M 10 10 190 190

                "
              stroke="black"

              fill="none"        
        />
    </svg>
